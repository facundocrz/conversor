<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Conversor</title>
</head>
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center align-items-center h-100">
            <!-- carta que contiene el conversor -->
            <div class="card container d-flex flex-column align-items-center" id="card" style="width: 40rem;">
                <div class="card-header d-flex flex-column align-items-center">
                    <img src="/img/logo.png" alt="logo">
                    <h4 class="card-title">Conversor</h5>
                </div>
                <div class="card-body" id="">
                    <div class="d-flex flex-column" id="conversion">
                        <input id="numero" type="number" placeholder="Ingresar la cantidad">
                        <div class="d-flex justify-content-between align-items-center">
                            <select id="moneda1" class="select">
                            </select>
                            <h5>a</h5>
                            <select id="moneda2" class="select">
                            </select>
                        </div>
                        <button id="boton-convertir">Convertir</button>
                    </div>
                </div>
                <!-- historial de conversiones -->
                <div class="card-footer d-flex flex-column" id="historial">
                    <button id="boton-limpiar-historial">Limpiar historial</button>
                    <ul id="conversiones">
        
                    </ul>
                </div>
              </div>
              <!-- fin carta -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
